<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="./logo.png" type="image/x-icon" />
    <script
      src="https://kit.fontawesome.com/40655f7eee.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
    <title>Grow | Web Application</title>
  </head>
  <body>
    <header class="header">
      <ul class="header-content bg-dark">
        <li>
          <a href=""
            ><span class="logo"><img src="./Academy.png" alt="logo" /></span
          ></a>
        </li>
        <ul class="header-page-items">
          <li><a href="index.html">Home</a></li>
          <li><a href="">Students</a></li>
          <li><a href="">Teachers</a></li>
          <li><a href="">Contacts</a></li>
          <li><a href="">About</a></li>
        </ul>
        <ul class="contact-content">
          <li>
            <i class="fas fa-phone-square primary-color"></i
            ><a class="style-link" href="">Contact Us</a>
          </li>
          <li>
            <i class="fas fa-envelope-square primary-color"></i
            ><a href="" class="style-link">Email</a>
          </li>
        </ul>
      </ul>
    </header>
    <div class="showcase">
      <div class="shocase-content"></div>
    </div>
    <main class="container">
      <div class="box">
        <div class="box-content">
          <i class="fas fa-user-plus"></i>
          <p>New Admission</p>
        </div>
      </div>
      <div class="box">
        <div class="box-content">
          <i class="fas fa-user-graduate"></i>
          <p>Students</p>
        </div>
      </div>
      <div class="box">
        <div class="box-content">
          <i class="fas fa-chalkboard-teacher"></i>
          <p>Teachers</p>
        </div>
      </div>
      <div class="box">
        <div class="box-content">
          <i class="fas fa-chalkboard-teacher"></i>
          <p>New Teacher</p>
        </div>
      </div>
      <div class="box">
        <div class="box-content">
          <i class="fab fa-accusoft"></i>
          <p>Exams</p>
        </div>
      </div>
      <div class="box">
        <div class="box-content">
          <i class="fas fa-flag-checkered"></i>
          <p>Score Board</p>
        </div>
      </div>
      <div class="box">
        <div class="box-content">
          <i class="fas fa-money-check-alt"></i>
          <p>Fee Payments</p>
        </div>
      </div>
      <div class="box">
        <div class="box-content">
          <i class="fas fa-money-check-alt"></i>
          <p>Salary Payments</p>
        </div>
      </div>
    </main>
  </body>
  <script src="script.js"></script>
</html>
