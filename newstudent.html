<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/40655f7eee.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
    <title>Admission Form</title>
  </head>
  <body>
    <div class="container-current-page">
      <header class="header">
        <ul class="header-content">
          <li>
            <a href=""><span class="logo">JMS</span></a>
          </li>
          <ul class="header-page-items">
            <li><a href="index.html">Home</a></li>
            <li><a href="">Students</a></li>
            <li><a href="">Teachers</a></li>
            <li><a href="">Contacts</a></li>
            <li><a href="">About</a></li>
          </ul>
          <ul class="contact-content">
            <li>
              <i class="fas fa-phone-square primary-color"></i
              ><a class="style-link" href="">Contact Us</a>
            </li>
            <li>
              <i class="fas fa-envelope-square primary-color"></i
              ><a href="" class="style-link">Email</a>
            </li>
          </ul>
        </ul>
      </header>
      <form action="">
        <div class="student-form-container">
          <!-- <hr class="primary-txt-color" bg-dark /> -->
          <h2>Student Form</h2>
          <div class="profile-photo bg-light">
            <p>
              <input
                type="file"
                accept="image/*"
                name="image"
                id="file"
                onchange="loadFile(event)"
                style="display: none"
              />
            </p>
            <p>
              <label for="file" style="cursor: pointer" class="primary-color"
                >Upload Image</label
              >
            </p>
            <p><img id="output" height="170" /></p>
          </div>
          <div class="student-form">
            <div>
              <label for="first_name">First Name: </label
              ><input type="text" id="first_name" placeholder="First Name" />
            </div>
            <div>
              <label for="last_name">Last Name: </label
              ><input type="text" id="last_name" placeholder="Last Name" />
            </div>
            <div>
              <label for="dob">Date of Birth: </label
              ><input type="date" id="dob" placeholder="Date of Birth" />
            </div>
            <div>
              <label for="Category">Gender: </label>
              <!-- <input type="text" id="Category" placeholder="Category" /> -->
              <select id="category" name="category">
                <option value="volvo">Male</option>
                <option value="saab">Female</option>
                <option value="opel">Other</option>
              </select>
            </div>
            <div>
              <label for="Category">Category: </label>
              <!-- <input type="text" id="Category" placeholder="Category" /> -->
              <select id="category" name="category">
                <option value="volvo">General</option>
                <option value="saab">OBC</option>
                <option value="opel">ST</option>
                <option value="audi">SC</option>
              </select>
            </div>
            <div>
              <label for="father_name">Father's Name: </label
              ><input
                type="text"
                id="father_name"
                placeholder="Father's Name"
              />
            </div>
            <div>
              <label for="mother_name">Mother's Name: </label
              ><input
                type="text"
                id="mother_name"
                placeholder="Mother's Name"
              />
            </div>
            <div>
              <label for="contact">Contact: </label
              ><input type="text" id="contact" placeholder="Contact" />
            </div>
            <div>
              <label for="Category">Class: </label>
              <!-- <input type="text" id="Category" placeholder="Category" /> -->
              <select id="class" name="class">
                <option value="volvo">1st</option>
                <option value="saab">2nd</option>
                <option value="opel">3rd</option>
                <option value="audi">4th</option>
              </select>
            </div>
            <div>
              <label for="village">Village: </label
              ><input type="text" id="village" placeholder="Village" />
            </div>
            <div>
              <label for="address">Address: </label
              ><textarea
                type="text"
                id="address"
                placeholder="Address"
              ></textarea>
            </div>
          </div>
          <div>
            <div>
              <button class="btn" type="submit" id="submit">
                Submit <i class="fas fa-arrow-circle-right"></i>
              </button>
              <p class="submit__status primary-txt-color">
                <!-- Uploading Details.... -->
              </p>
            </div>
          </div>
        </div>

        <div class="overlay"></div>
        <div class="popup">
          <div class="close-btn">&times;</div>
          <div id="fee_pymt_popup">
          <h3>Fee Payment</h3>
          <div class="student__type">
            <div class="align-itms">
              <label
                class="student__type-btn"
                id="student_type_regular"
                for="regular"
                >Regular</label
              >
            </div>
            <div>
              <label class="student__type-btn" id="student_type_RTE" for="rte"
                >RTE</label
              >
            </div>
          </div>
          <p class="pymt-window-msg">Student is from RTE Category</p>
          <div class="pymt-window">
            <div>
              <label for="total_fee">Total Fee: <i class="fas fa-rupee-sign"></i></label>
              <input type="text" name="" id="total_fee" />
            </div>
            <div>
              <label for="fee_pymt"
                >Deposit Fee: <i class="fas fa-plus"></i></label
              >
              <input type="text" name="" id="fee_pymt" />
            </div>
            <div>
              <label for="fee_pymt">Paid By: <i class="fas fa-user-alt"></i></i></label>
              <input type="text" name="" id="fee_pymt" />
            </div>
            <!-- <div>
              <p>Total Fee <span>12000</span></p>
            </div> -->
          </div>
          <div>
            <button id="proceed_btn" class="btn">
              Proceed <i class="fas fa-arrow-circle-right"></i>
            </button>
          </div>
        </div>
        </div>
      </form>
    </div>
    <script src="newstudent.js">
      
    </script>
  </body>
</html>
